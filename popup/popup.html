<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spamurai</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>SpamuraiAI</h1>
    <h2>spam detection at a glance!</h2>

   <div id="summary-section">
        <p>Total comments scanned: <span id="total-scanned">0</span></p>
        <div id="breakdown-list">
            <p>Spam likelihood breakdown:</p>
            <div id="breakdown-items">
                <span id="count-red">0 Spam</span>
                <span id="count-yellow">0 Suspicious</span>
                <span id="count-green">0 Safe</span>
            </div>
        </div>
    </div>
    <div id="action-buttons">
        <button id="rescan-button">
                Rescan Comments
        </button>
        <button id="highlight-toggle-button">
            Hide Highlights
        </button>
    </div>

    <!-- Footer Links -->
    <footer>
        <div id="footer-links">
            <a href="#" id="settings-link">
                    <!-- Settings Gear Icon Placeholder -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 00-.9-.9 1.65 1.65 0 00-.9-.9V6.3a1.65 1.65 0 00-.9-.9 1.65 1.65 0 00-.9-.9H6.3a1.65 1.65 0 00-.9.9 1.65 1.65 0 00-.9.9v1.8a1.65 1.65 0 00-.9.9 1.65 1.65 0 00-.9.9h-.9a1.65 1.65 0 00-1.65 1.65v2.7a1.65 1.65 0 001.65 1.65h.9a1.65 1.65 0 00.9.9 1.65 1.65 0 00.9.9v1.8a1.65 1.65 0 00.9.9 1.65 1.65 0 00.9.9h1.8a1.65 1.65 0 00.9-.9 1.65 1.65 0 00.9-.9v-1.8a1.65 1.65 0 00.9-.9 1.65 1.65 0 00.9-.9h2.7a1.65 1.65 0 001.65-1.65v-2.7a1.65 1.65 0 00-1.65-1.65z"></path>
            </svg>
              <span>Settings</span>
            </a>
            <a href="#" id="report-feedback-link">
                    Report Feedback
            </a>
        </div>
            <p id="powered-by">powered by Gemini Nano</p>
    </footer>
</body>
</html>
